<div id="panelbook" class="panel">
    <label for="search_bookinsid">
        设备编号:</label>
    <br />
    <input type="text" id="search_bookinsid" />
    <input type="button" id="btn_getbook" class="btn" value="查找" />
    <input type="button" id="btn_clearbook" class="btn" value="清空" />
    <span id="book_desc"></span>
    <form id="book_result" name="reader_result" action="">
    <ul class="result">
        <li>
            <label id="lab_bookinsid" for="txt_bookinsid">
                设备编号</label>
            <input type="text" id="txt_bookinsid" readonly="readonly" />
        </li>
        <li>
            <label id="lab_bookclsid" for="txt_bookclsid">
                bookclsid</label>
            <input type="text" id="txt_bookclsid" readonly="readonly" />
        </li>
        <li>
            <label id="lab_bookname" for="txt_bookname">
                设备名称</label>
            <input type="text" id="txt_bookname" readonly="readonly" />
        </li>
        <li>
            <label id="lab_auth" for="txt_auth">
                auth</label>
            <input type="text" id="txt_auth" readonly="readonly" />
        </li>
        <li class="short">
            <label id="lab_inssts_r" for="txt_inssts_r">
                设备状态</label>
            <input type="text" id="txt_inssts_r" readonly="readonly" />
            <label id="lab_catcd_r" for="txt_catcd_r" class="shortlabel">
                catcd_r</label>
            <input type="text" id="txt_catcd_r" readonly="readonly" />
        </li>
        <li class="short">
            <label id="lab_pubcd_r" for="txt_pubcd_r">
                pubcd_r</label>
            <input type="text" id="txt_pubcd_r" readonly="readonly" />
            <label id="lab_isbn" for="txt_isbn" class="shortlabel">
                isbn</label>
            <input type="text" id="txt_isbn" readonly="readonly" />
        </li>
        <li class="short">
            <label id="lab_price" for="txt_price">
                price</label>
            <input type="text" id="txt_price" readonly="readonly" />
            <label id="lab_placecd_r" for="txt_placecd_r" class="shortlabel">
                placecd_r</label>
            <input type="text" id="txt_placecd_r" readonly="readonly" />
        </li>
        <li class="clear"></li>
    </ul>
    </form>
</div>
