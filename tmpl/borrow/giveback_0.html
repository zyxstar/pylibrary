<script language="javascript" type="text/javascript">
    $(document).ready(function () {
        var panelBook = new PanelBook2(function (borrhis) {
            addRow(borrhis);
        });

        function reset() {
            panelBook.clear();
            window.location.reload();
        }

        function postBorrhis() {
            complib.getInput('#search_bookinsid', function (bookinsid) {
                panelBook.postBorrhis(bookinsid);
            });
        }

        function clearBook() {
            panelBook.clear();
            $('#search_bookinsid').val('');
            try {
                $('#search_bookinsid').focus();
            } catch (e) { }
        }

        $('#search_bookinsid').keydown(function (event) {
            if (event.keyCode == 13) {
                postBorrhis();
            }
        });

        $('#btn_getbook').bind('click', postBorrhis);
        $('#btn_clearbook').bind('click', clearBook);

        $('#search_bookinsid').focus();

        window.done = reset;
    });  
</script>
